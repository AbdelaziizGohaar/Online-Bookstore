<div class="container mt-5">
    @if (book) {
      <div class="card shadow-lg">
        <div class="row g-0">
          <!-- Book Image -->
          <div class="col-md-4">
            <img [src]="book.image" [alt]="book.title" class="img-fluid rounded-start">
          </div>
  
          <!-- Book Details -->
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{ book.title }}</h1>
              <h5 class="text-muted">By: {{ book.author }}</h5>
  
              <p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
  
              <p class="card-text"><strong>Price:</strong> ${{ book.price }}</p>
              <p class="card-text"><strong>Stock:</strong> {{ book.stock }} available</p>
  
              <!-- Buttons -->
              <div class="mt-3">
                <button class="btn btn-success me-2" >Add to Cart</button>
                <button class="btn btn-secondary" >Back to Books</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    } @else {
      <!-- Loading state -->
      <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading book details...</p>
      </div>
    }
  </div>

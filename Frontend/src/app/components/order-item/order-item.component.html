<div class="border p-4 rounded-lg shadow-md">
    <h3 class="font-semibold text-lg">Order #{{ order.order_id }}</h3>
    <p class="text-gray-600">User ID: {{ order.user_id }}</p>
    <p class="text-gray-600">Status: {{ order.status }}</p>
    <p class="text-gray-600">Total Price: ${{ order.totalPrice }}</p>
    <button (click)="onDelete()" class="mt-2 bg-red-600 text-white px-4 py-2 rounded">
        Delete Order
    </button>
</div>

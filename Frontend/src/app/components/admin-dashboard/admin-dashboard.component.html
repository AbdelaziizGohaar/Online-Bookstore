<div class="py-30 container mx-auto p-6">
  <!-- Dashboard Header -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-orange-900">Your Book Dashboard</h1>
    <button 
      (click)="goToAddBook()" 
      class="mt-4 md:mt-0 bg-white-600 text-orange px-6 py-3 rounded-lg hover:bg-white-700 border-2 border-orange-900 shadow-lg transition-transform hover:scale-105"
    >
      + Add New Book
    </button>
  </div>

  <!-- Book List -->
  <div class="bg-white shadow-xl rounded-lg overflow-hidden">
    <table class="w-full border-collapse">
      <!-- Table Head -->
      <thead>
        <tr class="bg-orange-900 text-white">
          <th class="p-4 text-left">Title</th>
          <th class="p-4 text-left hidden md:table-cell">Author</th>
          <th class="p-4 text-center">Price ($)</th>
          <th class="p-4 text-center hidden md:table-cell">Stock</th>
          <th class="p-4 text-center">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-orange-300 bg-orange-50">
        @for (book of books; track book.book_id) {
          <tr class="hover:bg-orange-100 transition">
            <td class="p-4 text-orange-900 font-semibold">
              <div class="flex items-center space-x-4">
                <span>{{ book.title }}</span>
              </div>
            </td>
            <td class="p-4 text-orange-700 hidden md:table-cell">{{ book.author }}</td>
            <td class="p-4 text-center text-orange-900 font-medium">${{ book.price }}</td>
            <td class="p-4 text-center text-orange-700 hidden md:table-cell">{{ book.stock }}</td>
            <td class="p-4 flex justify-center space-x-3">
                  <!-- Edit Button (Pencil Icon) -->
                  <button 
                    (click)="editBook(book)" 
                    class="p-2 rounded-full text-orange-900 hover:bg-orange-900 hover:text-white transition-colors"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 15l6.268-6.268a2 2 0 112.828 2.828L12 18H9v-3z" />
                    </svg>
                  </button>



              <!-- Delete Button (Icon) -->
              <button 
                (click)="deleteBook(book.book_id)" 
                class="p-2 rounded-full text-red-600 hover:bg-red-600 hover:text-white transition-colors"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

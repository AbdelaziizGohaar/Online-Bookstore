<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">My Account</h2>
        <nav>
            <ul class="space-y-4">
                <li>
                    <button (click)="setActiveSection('account')"
                        class="w-full text-left px-4 py-2 rounded-md font-medium"
                        [class.bg-blue-600]="activeSection === 'account'"
                        [class.text-white]="activeSection === 'account'"
                        [class.bg-gray-100]="activeSection !== 'account'"
                        [class.text-gray-700]="activeSection !== 'account'">
                        Account Info
                    </button>
                </li>
                <li>
                    <button (click)="setActiveSection('addresses')" class="w-full text-left px-4 py-2 rounded-md"
                        [class.bg-blue-600]="activeSection === 'addresses'"
                        [class.text-white]="activeSection === 'addresses'"
                        [class.bg-gray-100]="activeSection !== 'addresses'"
                        [class.text-gray-700]="activeSection !== 'addresses'">
                        Saved Addresses
                    </button>
                </li>
                <li>
                    <button (click)="setActiveSection('orders')" class="w-full text-left px-4 py-2 rounded-md"
                        [class.bg-blue-600]="activeSection === 'orders'" [class.text-white]="activeSection === 'orders'"
                        [class.bg-gray-100]="activeSection !== 'orders'"
                        [class.text-gray-700]="activeSection !== 'orders'">
                        My Orders
                    </button>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="w-3/4 p-8">
        <h1 class="text-3xl font-bold mb-6">Account Information</h1>

        <!-- Account Info Section -->
        @if (activeSection === 'account') {
        <div class="bg-white p-6 shadow-md rounded-lg mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium">Email</label>
                    <input type="text" class="w-full p-2 border rounded" value="user@example.com" disabled>
                </div>
                <div>
                    <label class="block font-medium">Role</label>
                    <input type="text" class="w-full p-2 border rounded" value="Customer" disabled>
                </div>
                <div>
                    <label class="block font-medium">First Name</label>
                    <input type="text" class="w-full p-2 border rounded" value="John">
                </div>
                <div>
                    <label class="block font-medium">Last Name</label>
                    <input type="text" class="w-full p-2 border rounded" value="Doe">
                </div>
            </div>
            <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Update</button>
        </div>
        }

        <!-- Order History Section -->
        @if (activeSection === 'orders') {

        <div class="bg-white p-6 shadow-md rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Order History</h2>
            <app-order-list></app-order-list> <!-- Use OrderListComponent here -->
        </div>
        }



        <!-- Saved Addresses Section -->
        @if (activeSection === 'addresses') {
        <div class="bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Saved Addresses</h2>
            <p class="text-gray-600">No addresses saved yet.</p>
        </div>
        }


    </main>
</div>

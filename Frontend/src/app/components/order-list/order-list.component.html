<div class="p-6">
  <h2 class="text-2xl font-bold mb-6">Your Orders</h2>

  <!-- Loading Spinner -->
  @if (isLoading) {
  <p>Loading your orders...</p>
  } @else {
  <!-- Error Message -->
  @if (errorMessage) {
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>
  }

  <!-- Order List -->
  <div class="space-y-4">
    @for (order of orders; track order.order_id) {
    <app-order-item [order]="order" (delete)="deleteOrder(order.order_id)"></app-order-item>
    } @empty {
    <p class="text-gray-600">No orders found.</p>
    }
  </div>
  }
</div>

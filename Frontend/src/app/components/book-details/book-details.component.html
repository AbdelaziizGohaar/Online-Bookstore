<div class="bg-gray-100 py-8 flex justify-center">
  <div class="max-w-5xl w-full mx-auto px-4 sm:px-6 lg:px-8 bg-white p-6 rounded-lg shadow-lg">
      <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
          <div class="h-[460px] rounded-lg bg-gray-300 mb-4">
            <img
              class="w-full h-full object-cover rounded-md"
              [src]="book?.image"
              alt="Product Image"
            />
          </div>
        </div>
        <div class="md:flex-1 px-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">
            {{ book?.title }}
          </h2>
          <p class="text-xl text-gray-700 text-sm mb-4">
            By: <b>{{ book?.author }}</b>
          </p>
          <div class="flex mb-4">
            <div class="mr-4">
              <span class="font-bold text-gray-700">Price: </span>
              <span class="text-gray-600">${{ book?.price }}</span>
            </div>
            <div>
              <span class="font-bold text-gray-700">Availability: </span>
              @if(book.stock > 0){
              <span class="text-green-600">In Stock</span>
              }@else {
              <span class="text-red-600">Out of Stock</span>
              }
            </div>
          </div>
          <div>
            <span class="font-bold text-gray-700">Book Description:</span>
            <p class="text-gray-600 text-sm mt-2">
              {{ book?.description }}
            </p>
          </div>

          <div class="mt-6 flex items-center gap-2">
            <div class="flex items-center border border-gray-300 rounded-lg px-2 py-2">
              <button  class="px-3 text-lg font-bold transition duration-200 hover:bg-gray-400 rounded" (click)="decreaseQuantity()">-</button>
              <input [(ngModel)]="quantity"  class="w-12 text-center outline-none" min="1" value="1">
              <button  class="px-3 text-lg font-bold transition duration-200 hover:bg-gray-400 rounded" (click)="increaseQuantity()">+</button>
            </div>      
            <button class="px-8 py-2.5 bg-white text-purple-900 font-semibold !rounded-md hover:!bg-purple-900
            transition-colors duration-300 border-2 border-purple-900 hover:!text-white">Add to Wishlist</button>
          </div>
          <div class="mt-3 flex items-center gap-2">
              <button class="px-30 py-2.5 bg-purple-900 text-white font-semibold !rounded-md hover:bg-white 
              hover:!text-purple-900 border-2 border-purple-900 transition-colors duration-300">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

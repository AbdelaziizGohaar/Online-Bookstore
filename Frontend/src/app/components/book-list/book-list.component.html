<div class="container mx-auto mb-10 px-4">
  <div class="container mx-auto mb-10 px-4">
    <div class="w-full max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
      <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Price:</label>

      <div class="flex items-center space-x-2">
        <label class="text-gray-600 font-medium w-12 text-right">From:</label>

        <input type="number" [(ngModel)]="minPrice"
          class="w-1/2 px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-900"
          placeholder="Min Price">

        <label class="text-gray-600 font-medium w-8 text-right">To:</label>

        <input type="number" [(ngModel)]="maxPrice"
          class="w-1/2 px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-900"
          placeholder="Max Price">

        <button (click)="filterByPrice()" [disabled]="isFilterDisabled()"
          class="px-4 py-2 bg-purple-900 text-white rounded-md font-medium shadow-md 
               hover:bg-purple-700 transition-transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
          Go
        </button>
      </div>
    </div>
  </div>



  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8">
    @if (books.length === 0) {
    <div class="text-center text-2xl font-semibold text-gray-500">No books found</div>
    }
    @else {
    @for (book of books; track book.book_id) {
    <app-book-card [book]="book"></app-book-card>
    }
    }
  </div>
  <div class="flex justify-center space-x-2 mt-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
      class="px-4 py-1.5 border rounded-md bg-purple-900 text-white hover:bg-purple-800 shadow-md transition-transform hover:scale-105 disabled:bg-gray-300 disabled:cursor-not-allowed cursor-pointer">
      Prev
    </button>

    <span class="px-4 py-1 border">{{ currentPage }}</span>

    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage * 10 >= totalBooks"
      class="px-4 py-1.5 border rounded-md bg-purple-900 text-white hover:bg-purple-800 shadow-md transition-transform hover:scale-105 disabled:bg-gray-300 disabled:cursor-not-allowed cursor-pointer">
      Next
    </button>
  </div>


</div>

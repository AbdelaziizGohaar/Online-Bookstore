<div 
  class="relative m-4 flex w-full max-w-[20rem]  
   scale-95 md:scale-90 lg:scale-95 flex-col overflow-hidden
    rounded-lg border border-gray-200 bg-white shadow-md transition-transform hover:scale-100
    cursor-pointer" 
>

  <a (click)="redirectToBookDetails(book.book_id)" class="relative mx-3 mt-3 flex h-120 overflow-hidden rounded-xl">
    <img class="object-cover w-full h-full" [src]="book.image" alt="Book Cover" />
  </a>
  <div class="mt-4 px-5 pb-5">
    <a>
      <h5 class="text-xl tracking-tight text-slate-900">{{ book.title }}</h5>
    </a>
    <div class="mt-2 mb-5 flex items-center justify-between">
      <p>
        <span class="text-3xl font-bold text-slate-900">${{ book.price }}</span>
      </p>
    </div>
    <a (click)="addToCart(book.book_id)" 
    class="flex items-center justify-center rounded-md px-5 py-2.5 bg-purple-900 text-white font-semibold !rounded-lg hover:bg-white hover:!text-purple-900 border-2 border-purple-900 transition-colors duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Add to cart
    </a>
  </div>
</div>

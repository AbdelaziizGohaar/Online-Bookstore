<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-purple-600 floating">404</h1>
        <p class="text-2xl mt-4 text-gray-300">Oops! The page you're looking for doesn't exist.</p>
        <p class="text-lg mt-2 text-gray-400">You may have mistyped the address or the page has been moved.</p>
        <a href="/"
            class="mt-6 inline-block px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-300">Go
            Back Home</a>
    </div>
</body>

</html>

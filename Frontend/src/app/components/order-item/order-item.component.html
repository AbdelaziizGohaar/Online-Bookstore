<div class="border p-4 rounded-lg shadow-md">
    <!-- Display the image of the first book or a placeholder -->
    @if (order.books.length > 0) {
    <img [src]="order.books[0].image || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgUfwRTH-egkhJgeJJRY-TvGpTf_QlvASe9A&s/150'"
        alt="Book Cover" class="w-24 h-32 object-cover mb-4 rounded-lg hover:opacity-75"
        (click)="navigateToOrderDetails()">
    }

    <h3 class="font-semibold text-lg">Order #{{ order.order_id }}</h3>
    <p class="text-gray-600">User ID: {{ order.user_id }}</p>
    <p class="text-gray-600">Status: {{ order.status }}</p>
    <p class="text-gray-600">Total Price: ${{ order.totalPrice }}</p>
    <button (click)="onDelete()"
        class="mt-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
        Delete Order
    </button>
</div>


<!-- Modal -->
@if (showModal) {
<div class="fixed inset-0 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-semibold mb-4">Delete Order</h3>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this order?</p>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
            <button (click)="onConfirm(false)"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
                Cancel
            </button>
            <button (click)="onConfirm(true)"
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                Delete
            </button>
        </div>
    </div>
</div>
}

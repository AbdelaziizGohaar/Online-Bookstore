
<div
class="card border border-2 rounded-5 shadow h-100"
(click)="redirectToProductDetails(book.book_id)"
style=" cursor: pointer"
>
<img [src]="book.image" class="card-img-top" alt="..." />
<div class="card-body">
  @if (book.stock > 0) {
  <span class="badge rounded-pill bg-success">In Stock</span>
  } @else {
  <span class="badge rounded-pill bg-danger">Out of Stock</span>
  }
  <h5 class="card-title">{{ book.title }}</h5>
  <p class="card-text">
    <b>{{ book.price }}$</b>
  </p>
  <button
    type="button"
    class="btn btn-success rounded-5 "
    (click)="addToCart($event, book)" 
  >
    Add to Cart
  </button>
</div>
</div>
